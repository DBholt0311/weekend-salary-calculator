<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Salary Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/Users/danielholt/Prime/Tier2/Week-6/weekend-salary-calculator/server/public/styles/style.css"/>
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
  <div id ="data">
    <form class="salary-form" onSubmit="addEmployee(event)">
      <input data-testid="firstNameInput" id="firstNameInput" type="text" placeholder="First Name"/>
      <input data-testid="lastNameInput" id="lastNameInput" type="text" placeholder="Last Name"/>
      <input data-testid="idInput" id="idInput" type="number" placeholder="1234"/>
      <input data-testid="titleInput" id="titleInput" type="text" placeholder="Title"/>
      <input data-testid="annualSalaryInput" id="annualSalaryInput" type="number" placeholder="1000"/>
      <input data-testid="submitButton" type="submit" value="Add Employee" />
    </form>
      <h2>Employees</h2>
      <table id="employees">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
          </tr>
        </thead>
        <tbody id="employeeData">
          <tr>
            
          </tr>   
        </tbody>
      </table>
    </div>
  </main>
  <footer id="total">
    <p id="totalMonthly"></p>
  </footer>
  <script src="/Users/danielholt/Prime/Tier2/Week-6/weekend-salary-calculator/server/public/scripts/script.js"></script>
</body>
</html>
