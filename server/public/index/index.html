<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <form type=>
    <h2>Add Employee</h2>
    <input id="firstName">
    <input id="lastName">
    <input id="id">
    <input id="title">
    <input id="annualSalary">
    <button data-testid="submitButton" id="submitBtn" type="submit" onclick="handleSubmitClick(event)">Submit</button>
    <h2>Employees</h2>
    <table id="employees">
      <tr>
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
        </thead>
      </tr>
      <tbody id="employeeData">

      </tbody>
      
    </table>
    </form>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
